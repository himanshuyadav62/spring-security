<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign Up</title>
</head>
<body>
    <h1>Sign Up</h1>

    <!-- Display success or error messages -->
    <div th:if="${verified != null}">
        <p th:text="${verified}"></p>
    </div>
    <div th:if="${error != null}">
        <p style="color: red;" th:text="${error}"></p>
    </div>

    <form th:action="@{/register}" th:object="${user}" method="post">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" th:field="*{username}" placeholder="Username" required="required"/>
            <div th:if="${#fields.hasErrors('username')}" style="color: red;">
                <span th:errors="*{username}">Username Error</span>
            </div>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" placeholder="Email" required="required"/>
            <div th:if="${#fields.hasErrors('email')}" style="color: red;">
                <span th:errors="*{email}">Email Error</span>
            </div>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" th:field="*{password}" placeholder="Password" required="required"/>
            <div th:if="${#fields.hasErrors('password')}" style="color: red;">
                <span th:errors="*{password}">Password Error</span>
            </div>
        </div>
        <input type="submit" value="Sign up"/>
    </form>
</body>
</html>
